<!DOCTYPE html>
<html>
  <head>
    <title>Home/Ã€ propos/Travels</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
      }
      img {
        max-width: 100%;
      }
      .slider-container {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
        text-align: center;
      }
      .menu {
        position: absolute;
        left: 0;
        z-index: 900;
        width: 100%;
        bottom: 0;
      }
      .menu label {
        cursor: pointer;
        display: inline-block;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50px;
        margin: 0 0.2em 1em;
      }
      .menu label:hover,
      .menu label:focus {
        background: #1c87c9;
      }
      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 100%;
        z-index: 10;
        padding: 8em 1em 0;
        background-size: cover;
        background-position: 50% 50%;
        transition: left 0s 0.75s;
      }
      [id^="slide"]:checked + .slide {
        left: 0;
        z-index: 100;
        transition: left 0.65s ease-out;
      }
      .slide-1 {
        background-image: url("../Som1_Portfolio/Assets/images/travelPuntaCana.jpg");
      }
      .slide-2 {
        background-image: url("../Som1_Portfolio/Assets/images/MagicKingdom.jpg");
      }
      .slide-3 {
        background-image: url("../Som1_Portfolio/Assets/images/travelLondon.JPG");
      }
      .slide-4 {
        background-image: url("../Som1_Portfolio/Assets/images/travel1.JPG");
      }
      .slide-5 {
        background-image: url("../Som1_Portfolio/Assets/images/travelVancouver.jpg");
      }
      .slide-6 {
        background-image: url("../Som1_Portfolio/Assets/images/travelAllemagne.jpg");
      }
      .slide-7 {
        background-image: url("../Som1_Portfolio/Assets/images/travelBoston.webp");
      }
      .slide-8 {
        background-image: url("../Som1_Portfolio/Assets/images/travelLosAngeles.webp");
      }
      .slide-9 {
        background-image: url("../Som1_Portfolio/Assets/images/travelToronto.jpg");
      }
      .slide-10 {
        background-image: url("../Som1_Portfolio/Assets/images/travelMontTremblant.jpg");
      }
      .slide-11 {
        background-image: url("../Som1_Portfolio/Assets/images/travelVegas.webp");
      }
      .slide-12 {

      }

      @font-face {
        font-family: "geo";
        src: url(../Som1_Portfolio/Assets/WebFonts/geo_sans_light/GeosansLight.ttf);
      }
      p {
        color: white;
        font-size: 4em;
        text-shadow: 2px 2px 10px black;
        font-family: "geo";
      }

    </style>
  </head>
